<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Feedback | Railway Express</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="bg-slate-950 text-slate-200 min-h-screen flex flex-col selection:bg-pink-500 selection:text-white">

  <!-- Background -->
  <div class="fixed inset-0 z-0 pointer-events-none">
    <div class="absolute top-[10%] left-[30%] w-[40%] h-[40%] bg-pink-900/10 rounded-full blur-[100px]"></div>
    <div class="absolute bottom-[10%] right-[10%] w-[30%] h-[30%] bg-purple-900/10 rounded-full blur-[100px]"></div>
  </div>

  <!-- Navbar -->
  <header class="fixed w-full z-50 bg-slate-950/80 backdrop-blur-md border-b border-white/5">
    <div class="max-w-7xl mx-auto px-6 h-20 flex justify-between items-center">
      <a href="index.html" class="flex items-center gap-2 group">
        <span class="text-3xl">ðŸš„</span>
        <span
          class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-pink-400 to-purple-400 group-hover:to-pink-400 transition-all duration-300">Railway
          Express</span>
      </a>
      <nav class="flex items-center gap-6">
        <a href="index.html" class="text-slate-400 hover:text-white transition-colors">Home</a>
      </nav>
    </div>
  </header>

  <main
    class="flex-grow pt-32 px-4 pb-20 relative z-10 max-w-2xl mx-auto w-full flex flex-col items-center justify-center">

    <div class="text-center mb-10">
      <span class="inline-block p-3 rounded-full bg-pink-500/10 text-pink-400 text-3xl mb-4">ðŸ’¬</span>
      <h1 class="text-4xl font-bold text-white mb-2">We Value Your Feedback</h1>
      <p class="text-slate-400">Help us improve your travel experience.</p>
    </div>

    <div class="glass w-full p-8 rounded-2xl shadow-xl border-t border-white/10">

      <form id="feedbackForm" class="space-y-6">
        <div>
          <label class="block text-slate-400 text-sm font-medium mb-2">Email Address</label>
          <input type="email" id="email" placeholder="john@example.com" class="w-full py-3 px-4 rounded-xl" required />
        </div>

        <div>
          <label class="block text-slate-400 text-sm font-medium mb-2">Category</label>
          <select id="category" class="w-full py-3 px-4 rounded-xl">
            <option value="General">General Inquiry</option>
            <option value="Bug">Report a Bug</option>
            <option value="Feature">Feature Request</option>
            <option value="Complaint">Complaint</option>
          </select>
        </div>

        <div>
          <label class="block text-slate-400 text-sm font-medium mb-2">Message</label>
          <textarea id="message" rows="5" placeholder="Tell us what you think..." class="w-full py-3 px-4 rounded-xl"
            required></textarea>
        </div>

        <button type="submit"
          class="w-full py-4 bg-gradient-to-r from-pink-600 to-purple-600 hover:from-pink-500 hover:to-purple-500 text-white font-bold rounded-xl shadow-lg shadow-pink-500/20 transition-all transform hover:scale-[1.01]">
          Submit Feedback
        </button>
      </form>

      <div id="successMsg" class="hidden mt-6 text-center py-8">
        <div
          class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-emerald-500/20 text-emerald-400 mb-4">
          <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
          </svg>
        </div>
        <h3 class="text-2xl font-bold text-white mb-2">Thank You!</h3>
        <p class="text-slate-400">Your feedback has been submitted successfully.</p>
        <button onclick="location.reload()" class="mt-6 text-pink-400 hover:text-white underline">Submit
          Another</button>
      </div>

    </div>

  </main>

  <footer class="bg-slate-950 border-t border-white/5 py-8 text-center text-slate-500 relative z-10">
    <p>&copy; 2025 Railway Express. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById('feedbackForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const payload = {
        email: document.getElementById('email').value,
        category: document.getElementById('category').value,
        message: document.getElementById('message').value
      };

      const btn = e.target.querySelector('button');
      const originalText = btn.textContent;
      btn.textContent = "Submitting...";
      btn.disabled = true;

      try {
        const res = await fetch('/api/feedback', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (res.ok) {
          document.getElementById('feedbackForm').classList.add('hidden');
          document.getElementById('successMsg').classList.remove('hidden');
        } else {
          alert('Failed to submit. Please try again.');
        }
      } catch (err) {
        alert('Network Error');
      } finally {
        btn.textContent = originalText;
        btn.disabled = false;
      }
    });
  </script>
</body>

</html>
