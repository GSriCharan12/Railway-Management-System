<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Check PNR Status | Railway Express</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="bg-slate-950 text-slate-200 min-h-screen flex flex-col selection:bg-indigo-500 selection:text-white">

  <!-- Background Ambience -->
  <div class="fixed inset-0 z-0 pointer-events-none">
    <div class="absolute top-[20%] left-[20%] w-[30%] h-[30%] bg-amber-900/10 rounded-full blur-[100px]"></div>
    <div class="absolute bottom-[20%] right-[10%] w-[30%] h-[30%] bg-indigo-900/10 rounded-full blur-[100px]"></div>
  </div>

  <!-- Navbar -->
  <header class="fixed w-full z-50 bg-slate-950/80 backdrop-blur-md border-b border-white/5">
    <div class="max-w-7xl mx-auto px-6 h-20 flex justify-between items-center">
      <a href="index.html" class="flex items-center gap-2 group">
        <span class="text-3xl">üöÑ</span>
        <span
          class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-violet-400 group-hover:to-indigo-400 transition-all duration-300">Railway
          Express</span>
      </a>
      <nav class="flex items-center gap-6">
        <a href="index.html" class="text-slate-400 hover:text-white transition-colors">Home</a>
      </nav>
    </div>
  </header>

  <main
    class="flex-grow pt-32 px-4 pb-20 relative z-10 max-w-2xl mx-auto w-full flex flex-col items-center justify-center">

    <div class="text-center mb-10">
      <span class="inline-block p-3 rounded-full bg-amber-500/10 text-amber-400 text-3xl mb-4">üîç</span>
      <h1 class="text-4xl font-bold text-white mb-2">Check PNR Status</h1>
      <p class="text-slate-400">Enter your Booking ID to see current status.</p>
    </div>

    <div class="glass w-full p-8 rounded-2xl shadow-xl relative overflow-hidden">

      <form id="pnrForm" class="space-y-6 relative z-10">
        <div>
          <label class="block text-slate-400 text-sm font-medium mb-2">PNR / Booking ID</label>
          <div class="relative">
            <input type="number" id="pnrNumber" placeholder="e.g. 101"
              class="w-full py-4 px-5 rounded-xl text-lg placeholder-slate-600" required />
            <button type="submit"
              class="absolute right-2 top-2 bottom-2 px-6 bg-indigo-600 hover:bg-indigo-500 text-white font-bold rounded-lg transition-all">
              Check
            </button>
          </div>
        </div>
      </form>

      <!-- Result Card -->
      <div id="pnrDisplay" class="hidden mt-8 pt-8 border-t border-white/10 animate-fade-in-up">

        <div class="flex justify-between items-center mb-6">
          <div>
            <p class="text-xs text-slate-500 uppercase">Booking ID</p>
            <p id="displayPNR" class="text-2xl font-mono text-white tracking-widest"></p>
          </div>
          <span
            class="px-4 py-1 rounded-full bg-emerald-500/20 text-emerald-400 border border-emerald-500/30 font-bold text-sm">
            CNF (Confirmed)
          </span>
        </div>

        <div class="bg-indigo-500/10 border border-indigo-500/20 rounded-xl p-6 space-y-4">
          <div class="flex justify-between border-b border-indigo-500/20 pb-4">
            <div>
              <p class="text-xs text-indigo-300 uppercase font-bold">Train Name</p>
              <p id="trainName" class="text-white font-medium text-lg"></p>
            </div>
            <div class="text-right">
              <p class="text-xs text-indigo-300 uppercase font-bold">Date</p>
              <p id="journeyDate" class="text-white font-medium"></p>
            </div>
          </div>

          <div class="flex justify-between">
            <div>
              <p class="text-xs text-indigo-300 uppercase font-bold">Route</p>
              <p id="routeInfo" class="text-slate-300"></p>
            </div>
            <div class="text-right">
              <p class="text-xs text-indigo-300 uppercase font-bold">Seat</p>
              <p id="seatInfo" class="text-white font-bold text-xl"></p>
            </div>
          </div>
        </div>

        <div class="mt-6">
          <p class="text-xs text-slate-500 uppercase font-bold mb-2">Passenger</p>
          <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-full bg-slate-800 flex items-center justify-center text-slate-400">üë§</div>
            <div>
              <p id="passengerName" class="text-white font-medium"></p>
              <p class="text-xs text-slate-500">Adult</p>
            </div>
          </div>
        </div>

      </div>

      <div id="notFound"
        class="hidden mt-6 text-center py-4 bg-red-500/10 border border-red-500/20 rounded-xl text-red-300">
        üö´ PNR not found. Please check your ticket.
      </div>

      <div id="loader" class="hidden mt-8 text-center">
        <div class="inline-block w-8 h-8 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin">
        </div>
      </div>

    </div>

  </main>

  <footer class="bg-slate-950 border-t border-white/5 py-8 text-center text-slate-500 relative z-10">
    <p>&copy; 2025 Railway Express. All rights reserved.</p>
  </footer>

  <script>
    const API_BASE_URL = '/api';

    document.getElementById('pnrForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const pnr = document.getElementById('pnrNumber').value.trim();
      const display = document.getElementById('pnrDisplay');
      const notFound = document.getElementById('notFound');
      const loader = document.getElementById('loader');

      display.classList.add('hidden');
      notFound.classList.add('hidden');
      loader.classList.remove('hidden');

      try {
        // Using the actual booking check API
        const res = await fetch(`${API_BASE_URL}/bookings/${pnr}`);

        loader.classList.add('hidden');

        if (res.ok) {
          const data = await res.json();

          document.getElementById('displayPNR').textContent = data.booking_id;
          document.getElementById('trainName').textContent = data.train_name;
          document.getElementById('journeyDate').textContent = new Date(data.travel_date).toLocaleDateString();
          document.getElementById('routeInfo').textContent = `${data.source_name} ‚Üí ${data.destination_name}`;
          document.getElementById('passengerName').textContent = data.name;
          document.getElementById('seatInfo').textContent = data.seat_number;

          display.classList.remove('hidden');
        } else {
          notFound.classList.remove('hidden');
        }
      } catch (err) {
        loader.classList.add('hidden');
        notFound.textContent = "Network Error. Try again.";
        notFound.classList.remove('hidden');
      }
    });
  </script>
</body>

</html>
